version: 1
project_name: shufflev2_tin
experiment_name: baseline_1p0_amp
seed: 42
device: cuda                          # assert cuda available at startup
num_classes: 200
image_size: 64

precision: baseline_1p0_amp           # amp | fp32
channels_last: true
tf32: true                            # sets both cudnn + matmul TF32
deterministic: false                  # set true only when debugging seeds

log_every: 50                         #steps
val_every: 1                          #epochs
checkpoint_every: 1                   #epochs
early_stopping:
  enabled: false
  patience: 10
  monitor: val/top1
  mode: max

resume: ""                            # path to checkpoint or empty
compile:
  enabled: true                       # torch.compile in torch 2.x
  mode: default                       # default | reduce-overhead | max-autotune
  backend: inductor                   # safe modern default