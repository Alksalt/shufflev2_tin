version: 1
train_transforms:
  - RandomResizedCrop: { size: 64, scale: [0.7, 1.0], ratio: [0.75, 1.33] }
  - RandomHorizontalFlip: { p: 0.5 }
  - ColorJitter: { brightness: 0.2, contrast: 0.2, saturation: 0.2, hue: 0.0 }
  - ToTensor: {}
  - Normalize: { mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225] }

val_transforms:
  - Resize: { size: 72 }
  - CenterCrop: { size: 64 }
  - ToTensor: {}
  - Normalize: { mean: [0.485, 0.456, 0.406], std: [0.229, 0.224, 0.225] }